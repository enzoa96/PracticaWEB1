    <main>
      <div id= "contact" class="container contacto-container">
        <div class="row justify-content-center">
          <div class="col-md-7 text-white">
            <h1>Contacto</h1>
            <hr class="bg-info">
            <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios</p>
            <form>
              <div class="row form-group">
                <label for="nombre" class="col form-label col-md-4">Nombre:</label>
                <div class="col md-8">
                  <input type="text" name="nombre" value="" id="nombre" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="apellido" class="col form-label col-md-4">Apellido:</label>
                <div class="col md-8">
                  <input type="text" name="apellido" value="" id="apellido" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="email" class="col form-label col-md-4">E-mail:</label>
                <div class="col md-8">
                  <input type="email" name="email" value="" id="email" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="numero" class="col form-label col-md-4">Celular:</label>
                <div class="col md-8">
                  <input type="number" name="celular" value="" id="celular" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <label for="mensaje" class="col form-label col-md-4">Mensaje:</label>
                <div class="col md-8">
                  <textarea rows="3" class="form-control" id="mensaje" name="mensaje" required></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-info" btn>Enviar</button>

            </form>
          </div>
        </div>
      </div>


    </main>
