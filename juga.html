    <main>
      <form>
        <div class="container">

              <h1 style="font-family:'Londrina Solid';color:yellow;text-align: center;font-size: 100px;">¡ Juga y Gana !</h1>
              <p style="font-family: 'Montserrat';font-size: 20px;color: aliceblue;text-align: center;"> ¡Si contestas 1 pregunta bien te damos un codigo con 10% de descuento!</p>
          </div>
          
          <div class="preguntas">
              <p id=text-parrafo style="color: aliceblue;text-align: center;padding-top: 10vh;">¿En que localidad nos encontramos?</p>
          </div>
          
          <div class="respuesta respuesta-adivinanza">
            <div class="col mt-1">
              <input type="text" name="rta" value="" id="rta" class="form-control" required maxlength="10" onkeydown="return (event.keyCode!=13)">
              
            </div>
          </div>
          <form>
          <div class="boton btn-container">
            <button id= "boton-enviar" onclick="btnfunction()" type="button" enabled class="btn btn-info">Enviar</button>
          </div>
          </form>
        </div>
        
        <script>

          var contador=0;
          var respuestaCorrecta = "La Carlota"
          var respuestaCorrecta2= "la carlota"


          function btnfunction(){
            
            var texto = $("#rta").val();

            if(texto==respuestaCorrecta || texto==respuestaCorrecta2){

              document.getElementById("boton-enviar").disabled = true;
              alert("RESPUESTA CORRECTA\n Codigo de descuento: CLIP2020");
              
            }else{
              alert("RESPUESTA INCORRECTA")
              contador++;

              if(contador==1){
                alert("TE QUEDAN 3  INTENTOS");
                respuestaCorrecta="5";
                respuestaCorrecta2="cinco";
                document.getElementById("text-parrafo").innerHTML="¿Cuantas hamburguesas tenemos en el menu?";
              }
              if(contador==2){
        	      alert("TE QUEDAN 2 INTENTOS\nPISTA: RICKY ... ");
                respuestaCorrecta="Ricky Fort Burger";
        	      respuestaCorrecta2="ricky fort burger";
                document.getElementById("text-parrafo").innerHTML="¿Como se llama la segunda hamburguesa del menu?";
              }
              if(contador==3){
        	      alert("TE QUEDA 1 INTENTO\nPISTA:MISMO AÑO DEL PROGRAMA CLIP");
                respuestaCorrecta="2020";
        	      respuestaCorrecta2="20";
                document.getElementById("text-parrafo").innerHTML="¿Año de fundacion?";
               }

               if(contador==4){
                alert("NO TENES MAS CHANCES");
                document.getElementById("boton-enviar").disabled = true;
               }


            }
         }

        </script>
